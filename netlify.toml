# Netlify configuration for Ottrpad Frontend

[build]
  # Build command (already configured in Netlify UI, but can be specified here)
  command = "npm run build"
  publish = "dist"

# API Proxy - Forward API requests to backend
[[redirects]]
  from = "/api/*"
  to = "https://api.ottrpad.dev:4000/api/:splat"
  status = 200
  force = true

# WebSocket Proxy - Forward WebSocket connections to collab service
[[redirects]]
  from = "/socket.io/*"
  to = "https://api.ottrpad.dev:5002/socket.io/:splat"
  status = 200
  force = true

# Client-side routing - Redirect all other routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
